<div class="feedback-form-conatainer">
    <div class="contact-container">
        <div class="share-container">
            We're dedicated to resolving your queries and providing exceptional services. Reach out to us at assistance4service&#64;gmail.com or submit the feedback form for any inquiries. We're here to assist you!
        </div>
        <app-animate [textToAnimate]="'Share with us.'" [class]="'custom-edit'"> </app-animate>
    </div>
    <div class="feed-box">
        <div class="custom-input-container">
            <input type="text" class="custom-input bottom-margin" [(ngModel)] = "name" placeholder="Enter Name">  
           </div>
           <div class="custom-input-container">
            <input type="text" class="custom-input bottom-margin" [(ngModel)] = "email" placeholder="Enter Email">  
           </div>
           <div class="custom-input-container">
            <input type="text" class="custom-input bottom-margin desc" [(ngModel)] = "description" placeholder="Description">  
           </div>
        <button (click)="onSubmit()" class="btn-white-2 bottom-margin" >{{submitButton}}</button>
    </div>


</div>
